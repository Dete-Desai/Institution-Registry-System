{% load crispy_forms_tags %} {% load static %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="TemplateMo" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
      rel="stylesheet"
    />
    {% if title %}
    <title>(I R S) - {{ title }}</title>
    {% else %}
    <title>(I R S)</title>
    {% endif %}
    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'RegistryApp/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <!-- Additional CSS Files -->
    <link
      rel="stylesheet"
      href="{% static 'RegistryApp/assets/css/auth.css' %}"
    />
  </head>
  <body>
    <div class="system-heading">
      <h1>
        INSTITUTION REGISTRY SYSTEM
        <h3>(IRS)</h3>
      </h1>
    </div>
    <div class="login-wrap">
      <div class="login-html">
        <input
          id="tab-1"
          type="radio"
          name="tab"
          class="sign-in"
          checked
        /><label for="tab-1" class="tab"><a href="{% url 'Login' %}">Login</a></label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
          for="tab-2"
          class="tab"
          ><a href="{% url 'Registration' %}">Register</a></label
        >
        <div class="login-form">
          <div class="sign-in-htm">
            <form action="" method="POST" class="col-md-12">
              {% csrf_token %}
              <div class="group">
                <label for="user" class="label">Username:</label>
                <input
                  type="username"
                  id="username"
                  class="input"
                  name="username"
                  placeholder="Enter Username"
                />
              </div>
              <div class="group">
                <label for="pass" class="label">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="input"
                  name="password"
                  placeholder="Enter Passowrd"
                />
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked />
                <label for="check"
                  ><span class="icon"></span> Keep me Signed in</label
                >
              </div>
              <div class="group">
                <input type="submit" class="button" value="Login" />
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
            </form>
            {% for message in messages %}
            <p id="messages">{{ message }}</p>
            {% endfor %} {{form.errors}}
          </div>
        </div>
      </div>
    </div>
  </body>
  <html></html>
  {% endblock %}
</html>
